name: Sync to User Site Repo

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build static export
        run: bun run build

      - name: Add .nojekyll
        run: touch out/.nojekyll

      - name: Checkout target user-site repo
        uses: actions/checkout@v4
        with:
          repository: crx16888/crx16888.github.io
          token: ${{ secrets.USER_SITE_PAT }}
          path: user-site

      - name: Sync build output into repo root
        run: |
          rsync -av --delete --exclude '.git' out/ user-site/

      - name: Commit and push if changed
        run: |
          cd user-site
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep .; then
            git add .
            git commit -m "chore: sync NextMe_crx from source repo"
            git push
          else
            echo "No changes to commit"
          fi
